<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Circle</title>
    <link rel="stylesheet" href="miniTab.css">
    <link rel="stylesheet" href="miniTabHeader.css">
</head>

<body>
    <div class="night"> 
        <div class="scenery"></div>  
        <div class="van">
            <img src="./assets/moving_van.png" alt="moving-van" style="height: 50px;">
        </div>  
        <h1>Inner Circle</h1>           
    </div>
    <div class="container">
        <!-- <h1>Inner Circle</h1> -->

        <div class="inputBar">
            <input type="text" id="hostNameToBeBlocked" tabindex="0">
            <button class="btn" tabindex="0" id="addBtn">+</button>
        </div>

        <div id="timeLine">
            <div id="timeCapsule">
                <div class="hourMin">
                    <input type="number" id="hourFrom" min="0" max="23" placeholder="HH" tabindex="0" value="00">
                    <p>:</p>
                    <input type="number" id="minFrom" min="0" max="59" placeholder="MM" tabindex="0" value="00">
                </div>
                <p>to</p>
                <div class="hourMin">
                    <input type="number" id="hourTo" min="0" max="23" placeholder="HH" tabindex="0" value="00">
                    <p>:</p>
                    <input type="number" id="minTo" min="0" max="59" placeholder="MM" tabindex="0" value="00">
                </div>
            </div>
            <div class="checkbox-wrapper-5">
                <div class="check">
                  <input id="check-5" type="checkbox">
                  <label for="check-5"></label>
                </div>
            </div>
        </div>


        <ul id="blockedWebsiteList">
        </ul>

        <div class="btns">
            <button tabindex="0" class="btn" id="blockBtn">Block this Site</button>
            <!-- <button tabindex="0" class="btn" id="unblockBtn" >Unblock</button> -->
        </div>

        <div class="textLinks">
            <!-- <a href="#" id="lockDown" style="color: darkorange;">Lockdown Inner Circle</a> -->
            <a href="#" id="unlock" style="color: #fff;">Unlock</a>
            <a href="#" id="changePwd" style="color:#fff">Change Password</a>
        </div>
    </div>

    <script src="./miniTab.js"></script>
</body>
</html>
